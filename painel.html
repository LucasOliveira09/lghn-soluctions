<!DOCTYPE html>
<html lang="pt-br">
<head>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

</head>
<body id="tudoSome" class="bg-gray-100 min-h-screen flex flex-col">

  <div class=" mx-auto p-6 bg-gray-100 min-h-screen">

  <!-- Header -->

  ">

    <div class="flex gap-4 justify-center">
      <button id="btn-ativos" class="py-3 px-4 rounded-lg bg-white text-blue-600 font-semibold border border-blue-600 hover:bg-blue-50 transition focus:ring-2 ring-blue-400">

      <button id="btn-finalizados" class="py-3 px-6 rounded-lg bg-white text-blue-600 font-semibold border border-blue-600 hover:bg-blue-50 transition focus:ring-2 ring-blue-400">

      <button id="btn-promocoes" class="py-3 px-6 rounded-lg bg-white text-blue-600 font-semibold border border-blue-600 hover:bg-blue-50 transition focus:ring-2 ring-blue-400">
        Adicionar Promo√ß√µes

    </div>
  </div>

  <!-- Abas -->

  <!-- Pedidos Ativos -->

  </div>

  <!-- Pedidos Finalizados -->

    <div class="mb-10 flex flex-col lg:flex-row gap-6 items-center justify-center">

        <input type="date" id="data-inicio" class="border rounded px-4 py-3 focus:ring-2 ring-blue-400 w-60" />
      </label>
      <label class="flex flex-col">
        <span class="font-medium text-sm mb-1">At√©:</span>
        <input type="date" id="data-fim" class="border rounded px-4 py-3 focus:ring-2 ring-blue-400 w-60" />
      </label>
      <button id="btn-filtrar" class="bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 transition focus:ring-2 ring-blue-400">
        Filtrar
      </button>
    </div>
    
    <div class="mb-10 bg-white p-6 rounded-lg shadow-md flex flex-col md:flex-row justify-around text-lg font-medium">
      <p><strong>Total de pedidos:</strong> <span id="total-pedidos">0</span></p>
      <p><strong>Total vendido:</strong> R$ <span id="total-vendido">0.00</span></p>
    </div>
    <div id="pedidos-finalizados-container">

    </div>
  </div>

  <!-- Promo√ßoes   -->

  <div id="promocoes" class="p-4">

  <!-- T√≠tulo -->
  <h2 class="text-2xl font-semibold mb-6 text-gray-700 border-b pb-2 border-gray-300">Adicionar Promo√ß√µes</h2>

  <!-- Formul√°rio -->
  <form id="promoForm" class="bg-white shadow-md rounded-xl p-6 space-y-5 border border-gray-200 max-w-xl mx-auto mb-10">

  <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-2 mb-2">
    <i class="fa fa-tag text-green-600"></i> Adicionar Nova Promo√ß√£o
  </h2>

  <div>
    <label for="titulo" class="block text-sm font-medium text-gray-700 mb-1">T√≠tulo</label>
    <input type="text" id="titulo" placeholder="Ex: Pizza Fam√≠lia + Refri" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition" required>
  </div>

  <div>
    <label for="descricao" class="block text-sm font-medium text-gray-700 mb-1">Descri√ß√£o</label>
    <textarea id="descricao" placeholder="Detalhes da promo√ß√£o" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition" required></textarea>
  </div>

  <div>
    <label for="imagem" class="block text-sm font-medium text-gray-700 mb-1">URL da Imagem</label>
    <input type="text" id="imagem" placeholder="https://exemplo.com/imagem.jpg" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition" required>
  </div>

  <div>

    <input type="number" id="preco" placeholder="R$" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition" required>
  </div>

  <div class="text-right pt-2">

    </button>
  </div>
</form>

  <!-- Lista de Promo√ß√µes -->

  <div id="painel-promocoes" class="space-y-4"></div>

  <!-- Modal de Edi√ß√£o -->

    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative mx-auto mt-24">
      <h2 class="text-xl font-bold mb-4">Editar Promo√ß√£o</h2>
      <form id="form-editar" class="space-y-3">
        <input type="text" id="edit-titulo" class="w-full border p-2 rounded" placeholder="T√≠tulo" required>
        <textarea id="edit-descricao" class="w-full border p-2 rounded" placeholder="Descri√ß√£o" required></textarea>
        <input type="text" id="edit-imagem" class="w-full border p-2 rounded" placeholder="URL da Imagem" required>
        <input type="number" id="edit-preco" class="w-full border p-2 rounded" placeholder="Pre√ßo" required>

        <div class="flex justify-end gap-2 mt-4">

          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Salvar</button>

  </div>

</div>

</div>
