<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Pedidos</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="painel.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="tudoSome" class="bg-gray-100 min-h-screen flex flex-col">

  <div class="max-w-7xl w-full mx-auto p-4 sm:p-6">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-8 gap-4">
      <h1 class="text-3xl sm:text-4xl font-bold text-blue-700 text-center sm:text-left">
        Painel de Pedidos
      </h1>

      <div class="flex flex-col sm:flex-row gap-3 w-full sm:w-auto">
        <button id="btn-ativos" class="py-3 px-4 rounded-lg bg-white text-blue-600 font-semibold border border-blue-600 hover:bg-blue-50 transition w-full sm:w-auto">
          Pedidos Ativos
        </button>
        <button id="btn-finalizados" class="py-3 px-4 rounded-lg bg-white text-blue-600 font-semibold border border-blue-600 hover:bg-blue-50 transition w-full sm:w-auto">
          Pedidos Finalizados
        </button>
        <button id="btn-promocoes" class="py-3 px-4 rounded-lg bg-white text-blue-600 font-semibold border border-blue-600 hover:bg-blue-50 transition w-full sm:w-auto">
          Adicionar Promoções
        </button>
      </div>

      <audio id="notificacao-som" src="assets/notificacao.mp3" preload="auto"></audio>

    </div>

    <!-- Pedidos Ativos -->
    <div id="aba-ativos">
      <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-gray-700 border-b pb-2 border-gray-300">Pedidos Ativos</h2>
      <div id="pedidos-ativos-container" class="grid gap-4 grid-cols-1 sm:grid-cols-2 xl:grid-cols-3"></div>
    </div>

    <!-- Modal Editar Pedido -->
<div id="modal-editar-pedido" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-2xl p-6 relative mx-4 overflow-y-auto max-h-[90vh]">
    <h2 class="text-xl font-bold mb-4">Editar Pedido <span id="modal-pedido-id"></span></h2>

    <!-- Itens existentes -->
    <div id="modal-itens" class="space-y-2 mb-4 border p-2 rounded"></div>

    <!-- Novo item -->
    <div class="bg-gray-100 p-3 rounded mt-4">
      <h3 class="font-medium mb-2">Adicionar novo item</h3>
      <div class="flex flex-col md:flex-row gap-2 mb-2">
        <input id="novo-item-nome" type="text" placeholder="Nome do produto" class="flex-1 border p-2 rounded" />
        <input id="novo-item-preco" type="number" min="0" step="0.01" placeholder="Preço unitário" class="w-28 border p-2 rounded" />
        <input id="novo-item-quantidade" type="number" min="0" value="1" class="w-24 border p-2 rounded text-center" />
      </div>
      <button id="btn-adicionar-item" class="bg-blue-500 text-white px-4 py-2 rounded w-full mt-2">+ Adicionar Item</button>
    </div>

    <!-- Botões de ação -->
    <div class="flex justify-end gap-2 mt-6">
      <button type="button" onclick="fecharModalEditarPedido()" class="bg-gray-400 text-white px-4 py-2 rounded">Cancelar</button>
      <button id="btn-salvar-pedido" class="bg-green-600 text-white px-4 py-2 rounded">Salvar Alterações</button>
    </div>
  </div>
</div>

    <!-- Pedidos Finalizados -->
    <div id="aba-finalizados" class="hidden">
      <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-gray-700 border-b pb-2 border-gray-300">Relatório de Pedidos Finalizados</h2>

      <div class="flex flex-col sm:flex-row gap-4 mb-6">
        <div class="flex flex-col flex-1">
          <span class="font-medium text-sm mb-1">De:</span>
          <input type="date" id="data-inicio" class="border rounded px-4 py-2 focus:ring-2 ring-blue-400 w-full" />
        </div>
        <div class="flex flex-col flex-1">
          <span class="font-medium text-sm mb-1">Até:</span>
          <input type="date" id="data-fim" class="border rounded px-4 py-2 focus:ring-2 ring-blue-400 w-full" />
        </div>
        <button id="btn-filtrar" class="bg-blue-600 text-white px-6 py-2 mt-2 sm:mt-0 rounded-lg font-semibold hover:bg-blue-700 w-full sm:w-auto">Filtrar</button>
      </div>

      <div class="bg-white p-4 rounded-lg shadow-md flex flex-col sm:flex-row justify-between text-lg font-medium mb-6">
        <p><strong>Total de pedidos:</strong> <span id="total-pedidos">0</span></p>
        <p><strong>Total vendido:</strong> R$ <span id="total-vendido">0.00</span></p>
      </div>

      <div id="pedidos-finalizados-container" class="grid gap-4 grid-cols-1 sm:grid-cols-2 xl:grid-cols-3"></div>
    </div>

    <!-- Promoções -->
<div id="promocoes" class="hidden">
  <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-gray-700 border-b pb-2 border-gray-300">Adicionar Promoções</h2>

  <!-- Formulário -->
  <form id="promoForm" class="bg-white shadow-md rounded-xl p-4 space-y-4 border border-gray-200 mb-8">
  <h2 class="text-lg font-bold text-gray-800 mb-2">Adicionar Nova Promoção</h2>

  <div>
    <label for="titulo">Título</label>
    <input type="text" id="titulo" class="w-full p-3 border rounded" required>
  </div>

  <div>
    <label for="descricao">Descrição</label>
    <textarea id="descricao" class="w-full p-3 border rounded" required></textarea>
  </div>

  <div>
    <label for="imagemUrl">URL da Imagem</label>
    <input type="text" id="imagemUrl" class="w-full p-2 border rounded" placeholder="https://exemplo.com/imagem.jpg" required>
    <img id="imagemPreview" class="mt-2 max-h-40 rounded border hidden" />
  </div>

  <div>
    <label for="preco">Preço</label>
    <input type="" id="preco" class="w-full p-3 border rounded" required>
  </div>

  <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded">Salvar Promoção</button>
</form>


  <!-- Lista de Promoções -->
  <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-gray-700 border-b pb-2 border-gray-300">Promoções Ativas</h2>
  <div id="painel-promocoes" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>

  <!-- Modal de Edição -->
  <div id="modal-editar" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-4 sm:p-6 relative mx-4">
      <h2 class="text-lg font-bold mb-4">Editar Promoção</h2>
      <form id="form-editar" class="space-y-3">
        <input type="text" id="edit-titulo" class="w-full border p-2 rounded" placeholder="Título" required>
        <textarea id="edit-descricao" class="w-full border p-2 rounded" placeholder="Descrição" required></textarea>
        <div>
  <label for="imagemUrl" class="block text-sm font-medium mb-1">URL da Imagem</label>
  <input type="text" id="imagemUrl" class="w-full p-2 border rounded" placeholder="https://exemplo.com/imagem.jpg" required>
  <img id="imagemPreview" class="mt-2 max-h-40 rounded border hidden" alt="Preview da imagem" />
</div>
        <input type="file" id="edit-imagemUpload" accept="image/*" class="w-full p-2 border rounded focus:ring-2 ring-green-500">
        <img id="preview-edit-imagem" src="" class="max-h-32 mt-2 rounded hidden" alt="Preview da imagem" />
        <input type="number" id="edit-preco" class="w-full border p-2 rounded" placeholder="Preço" required>
        <div class="flex justify-end gap-2 mt-4">
          <button type="button" onclick="fecharModal()" class="bg-gray-400 text-white px-4 py-2 rounded">Cancelar</button>
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>

  </div>
</body>
</html>
