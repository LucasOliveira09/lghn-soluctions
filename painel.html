<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Pedidos</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="painel.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="tudoSome" class="bg-gray-100 min-h-screen flex flex-col">

  <div class=" mx-auto p-6 bg-gray-100 min-h-screen">

  <!-- Header -->
  <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-10 w-full gap-7
  ">
    <h1 class="text-4xl font-bold text-blue-700 mb-6 md:mb-0 text-center md:text-left">
      Painel de Pedidos
    </h1>

    <div class="flex gap-4 justify-center">
      <button id="btn-ativos" class="py-3 px-6 rounded-lg text-white font-semibold bg-blue-600 hover:bg-blue-700 transition focus:ring-2 ring-blue-400">
        Pedidos Ativos
      </button>
      <button id="btn-finalizados" class="py-3 px-6 rounded-lg bg-white text-blue-600 font-semibold border border-blue-600 hover:bg-blue-50 transition focus:ring-2 ring-blue-400">
        Pedidos Finalizados
      </button>
    </div>
  </div>

  <!-- Abas -->

  <!-- Pedidos Ativos -->
  <div id="aba-ativos" class="">
    <h2 class="text-2xl font-semibold mb-6 text-gray-700 border-b pb-2 border-gray-300">Pedidos Ativos</h2>
    <div id="pedidos-ativos-container" class="space-y-6"></div>
  </div>

  <!-- Pedidos Finalizados -->
  <div id="aba-finalizados" class="hidden">
    <h2 class="text-2xl font-semibold mb-6 text-gray-700 border-b pb-2 border-gray-300">Relatório de Pedidos Finalizados</h2>

    <div class="mb-10 flex flex-col lg:flex-row gap-6 items-center justify-center">
      <label class="flex flex-col">
        <span class="font-medium text-sm mb-1">De:</span>
        <input type="date" id="data-inicio" class="border rounded px-4 py-3 focus:ring-2 ring-blue-400 w-60" />
      </label>
      <label class="flex flex-col">
        <span class="font-medium text-sm mb-1">Até:</span>
        <input type="date" id="data-fim" class="border rounded px-4 py-3 focus:ring-2 ring-blue-400 w-60" />
      </label>
      <button id="btn-filtrar" class="bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 transition focus:ring-2 ring-blue-400">
        Filtrar
      </button>
    </div>

    <div class="mb-10 bg-white p-6 rounded-lg shadow-md flex flex-col md:flex-row justify-around text-lg font-medium">
      <p><strong>Total de pedidos:</strong> <span id="total-pedidos">0</span></p>
      <p><strong>Total vendido:</strong> R$ <span id="total-vendido">0.00</span></p>
    </div>

    <div id="pedidos-finalizados-container" class="space-y-6"></div>
  </div>

  <div id="aba-promocoes" class="hidden p-4">
  <div id="promocoes-container"></div>
</div>
</div>

</body>
</html>
