<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Pedidos</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="painel.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Cabeçalho -->
  <header class="bg-blue-500 text-white p-4 shadow flex justify-between items-center">
    <h1 class="text-xl font-bold">Painel de Pedidos</h1>
    <button onclick="audioNotificacao.play()" class="bg-white text-green-600 px-3 py-1 rounded hover:bg-gray-200 transition">
      Ativar Som 🔊
    </button>
  </header>

  <!-- Área de pedidos -->
  <main class="flex-1 p-4 overflow-y-auto">
    <div id="pedidos-container" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
  </main>
</body>
</html>
