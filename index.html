<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header class="w-full h-[420px] shadow-sm bg-zinc-900 bg-home bg-cover bg-center ">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img src="assets/logo.jpg" alt="" class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200" >
            <h1 class="text-4xl mt-4 mb-2 font-bold text-white">Nona Lurdes</h1>
            <span class="text-white font-medium">Rua , Fartura - SP</span>
            <div class="bg-green-600 px-4 py-1 rounded-lg mt-5" id="date-span">
                <span class="text-white font-medium">Seg รก Dom - 18:00 as 11:00</span>
            </div>
        </div>
    </header>
<div class=" flex justify-center items-center gap-6">
        <button class="p-5 w-24 bg-slate-200 mt-4 rounded-2xl hover:bg-slate-300 hover:scale-110 hover:duration-200 shadow-lg">Pizzas</button>

    <main class="grid grid-cols-1 gap-7 mx-auto max-w-7xl md:grid-cols-2 mt-9">
        <div class="flex gap-2">
            <img src="assets/pizza.png" alt="" class="w-28 h-28 rounded-full hover:scale-110 hover:-rotate-2 duration-300">
            
            <div>
                <p class="font-bold">Frango c/ catupiry</p>
                <p class="text-sm">Frango e catupiry</p>

                <div class="flex items-center gap-2 justify-between mt-3 w-60">
                   <p class="font-bold text-lg">R$ 52.00</p>
                    <button 
                        class="bg-gray-900 px-5 rounded add-to-cart-btn"
                        data-name="Frango c/ catupiry"
                        data-price="52.00" 
                    >
                       
                        <i class="fa fa-cart-plus text-lg text-white"></i>
                    </button>
                </div>
            </div>
            
        </div>

        <div class="flex">
            <img src="assets/pizza.png" alt="" class="w-28 h-28 rounded-md hover:scale-110 hover:-rotate-2 duration-300">
            
            <div class="">

                <p class="text-sm"></p>

                <div class="flex items-center gap-2 justify-between mt-3 ">
                   <p class="font-bold text-lg">R$ 52.00</p>
                    <button 
                        class="bg-gray-900 px-5 rounded add-to-cart-btn"
                        data-name="Frango c/ catupiry"
                        data-price="52.00" 
                    >
                       
                        <i class="fa fa-cart-plus text-lg text-white"></i>
