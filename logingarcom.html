<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Garçom - Bonanza</title>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icon.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
        <div class="text-center mb-8">
            <img src="assets/sua-logo.png" alt="Logo Bonanza" class="w-24 h-24 mx-auto mb-4 rounded-full">
            <h1 class="text-2xl font-bold text-gray-800">Acesso do Garçom</h1>
            <p class="text-gray-500">Insira suas credenciais para continuar</p>
        </div>
        <form id="login-garcom-form">
            <div class="mb-4">
                <label for="garcom-name-input" class="block text-gray-700 text-sm font-bold mb-2">Seu Nome</label>
                <input type="text" id="garcom-name-input" name="garcom-name" required
                       class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ex: João">
            </div>
            <div class="mb-6">
                <label for="garcom-password-input" class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
                <input type="password" id="garcom-password-input" name="garcom-password" required
                       class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="********">
            </div>

            <div id="error-message-garcom" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4 hidden" role="alert">
                <span class="block sm:inline">Nome ou senha incorretos.</span>
            </div>

            <div>
                <button type="submit" id="access-panel-btn"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg w-full transition duration-300 ease-in-out flex items-center justify-center">
                    <span id="login-text-garcom">Acessar Painel</span>
                    <i id="login-spinner-garcom" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                </button>
            </div>
        </form>
    </div>

    <script src="logingarcom.js" defer></script>

</body>
</html>
