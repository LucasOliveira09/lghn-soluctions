<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icon.jpg">
    <title>Painel Garçom - Bonanza</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos para cards de mesa */
        .table-card {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            aspect-ratio: 1 / 1; /* Garante que os cards sejam quadrados */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .table-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .table-status-free {
            background-color: #d1fae5; /* Verde bem claro */
            border-color: #34d399; /* Verde esmeralda */
        }

        .table-status-occupied {
            background-color: #fee2e2; /* Vermelho bem claro */
            border-color: #ef4444; /* Vermelho vibrante */
        }

        /* Estilos para o item selecionado no pedido atual */
        .order-item-selected {
            background-color: #bfdbfe; /* Azul claro */
            border-color: #3b82f6; /* Azul vibrante */
            font-weight: bold; /* Texto em negrito para destaque */
        }

        /* Estilo customizado para scrollbar (WebKit - Chrome, Safari) */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Estilo para itens de produto (para adicionar ao pedido) */
        .product-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.75rem; /* Padding interno */
            border-radius: 0.5rem; /* Bordas arredondadas */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* Sombra suave */
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .product-item:hover {
            background-color: #e0f2fe; /* Tom de azul mais claro ao passar o mouse */
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col lg:flex-row">

    <div id="login-screen" class="fixed inset-0 bg-blue-800 text-white flex flex-col items-center justify-center z-50 p-6">
        <h1 class="text-4xl font-bold mb-8 text-center">Painel do Garçom</h1>
        <div class="bg-white p-8 rounded-lg shadow-xl text-gray-800 w-full max-w-sm">
            <h2 class="text-2xl font-semibold mb-6 text-center">Acessar</h2>
            <div class="mb-4">
                <label for="garcom-name-input" class="block text-gray-700 text-sm font-bold mb-2">Seu Nome:</label>
                <input type="text" id="garcom-name-input" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Ex: João da Silva">
            </div>
            <button id="access-panel-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded w-full focus:outline-none focus:shadow-outline text-lg">
                Acessar Painel
            </button>
        </div>
    </div>

    <div id="main-panel" class="hidden flex-1 flex-col lg:flex-row">

        <div class="w-full lg:w-1/2 p-4 bg-gray-50 border-r border-gray-200 h-1/2 lg:h-screen lg:overflow-y-auto">
            <h2 class="text-2xl font-bold text-blue-700 mb-6">Mesas do Restaurante</h2>
            <div id="mesas-grid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-4">
                </div>
        </div>

        <div class="w-full lg:w-1/2 p-4 bg-white h-1/2 lg:h-screen lg:overflow-y-auto">
            <h2 class="text-2xl font-bold text-blue-700 mb-6">
                Pedido da Mesa <span id="selected-table-number" class="text-blue-500">N/A</span>
            </h2>

            <div id="no-table-selected-message" class="text-gray-500 text-center py-10">
                Selecione uma mesa para iniciar ou editar um pedido.
            </div>

            <div id="order-management-section" class="hidden">
                <div class="mb-4">
                    <label for="client-name-input" class="block text-gray-700 text-sm font-bold mb-2">Nome do Cliente:</label>
                    <input type="text" id="client-name-input" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Nome do cliente na mesa">
                </div>
                <div class="mb-6">
                    <label for="waiter-name-display" class="block text-gray-700 text-sm font-bold mb-2">Garçom:</label>
                    <input type="text" id="waiter-name-display" class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-100 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly>
                </div>

                <div class="mb-6">
                    <h3 class="text-xl font-semibold mb-4 text-gray-700">Adicionar Produtos</h3>
                    <div class="flex flex-col sm:flex-row gap-3 mb-4">
                        <input type="text" id="product-search-input" placeholder="Pesquisar produto..." class="flex-1 p-2 border rounded">
                        <select id="product-category-select" class="p-2 border rounded">
                            <option value="all">Todas as Categorias</option>
                            </select>
                    </div>
                    <div id="product-list-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 max-h-80 overflow-y-auto custom-scrollbar border p-3 rounded bg-gray-50">
                        </div>
                </div>

                <div class="mb-6">
                    <h3 class="text-xl font-semibold mb-4 text-gray-700">Pedido Atual</h3>
                    <div id="current-order-items" class="space-y-3 mb-4 border p-3 rounded max-h-60 overflow-y-auto custom-scrollbar bg-gray-50">
                        <p class="text-gray-500 text-center" id="empty-order-message">Nenhum item no pedido.</p>
                    </div>
                    <div class="flex justify-between items-center text-xl font-bold text-blue-700 mt-4 border-t pt-4">
                        <span>Total:</span>
                        <span id="order-total">R$ 0.00</span>
                    </div>
                    <div class="flex gap-2 mt-4">
                        <button id="decrease-quantity-btn" class="flex-1 bg-gray-400 text-white p-4 rounded-lg hover:bg-gray-500 disabled:opacity-50 text-xl" title="Diminuir Quantidade" disabled><i class="fas fa-minus"></i></button>
                        <button id="increase-quantity-btn" class="flex-1 bg-blue-600 text-white p-4 rounded-lg hover:bg-blue-700 disabled:opacity-50 text-xl" title="Aumentar Quantidade" disabled><i class="fas fa-plus"></i></button>
                        <button id="remove-item-btn" class="flex-1 bg-red-600 text-white p-4 rounded-lg hover:bg-red-700 disabled:opacity-50 text-xl" title="Remover Item" disabled><i class="fas fa-trash"></i></button>
                    </div>
                </div>

                <div class="mb-6">
                    <label for="order-observations" class="block text-gray-700 text-sm font-bold mb-2">Observações (Opcional):</label>
                    <textarea id="order-observations" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Ex: Sem cebola, molho à parte"></textarea>
                </div>

                <button id="send-order-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-6 rounded-lg w-full focus:outline-none focus:shadow-outline text-lg">
                    Enviar Pedido para Cozinha / Atualizar Mesa
                </button>
            </div>
        </div>
    </div>

    <script src="garcom.js"></script>
</body>

</html>
